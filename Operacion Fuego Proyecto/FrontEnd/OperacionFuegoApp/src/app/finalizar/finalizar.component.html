<ul class="alert alert-danger" *ngIf="errores?.length > 0">
  <li *ngFor="let err of errores">
    {{ err }}
  </li>
  </ul>

  <div class="card-header bg-warning"><span id="titulos">
  <strong>Operaci√≥n Fuego de Quasar</strong></span></div>

    <form #personaForm="ngForm">


         <div class="form-group row">
        <label for="nombres" class="col-form-label col-sm-2">Postulante</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="nombres" name="nombres" #nombre="ngModel"> <!-- required -->
